<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <!--  data-target="#myModal"  通过 data-自定义属性调用模态框 -->
                            <a class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- id="myModal" 记得修改模态框的默认 id -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">分类管理</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类说明:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success" id="modalSubmit">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入封装的js -->
    <script src="./js/http.js"></script>
    <!-- 模板引擎结构 -->
    <script id="list" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a data-target="#myModal" data-id="{{$value.id}}" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                <a data-id="{{$value.id}}" class="btn btn-danger btn-xs" id="del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 文章类别查询
            $.ajax({
                url: newUrl.category_list,
                success: function (response) {
                    // 获取到 response 核心列表数据
                    // console.log(response);
                    const htmlStr = template('list', response);
                    // 把生成的列表添加到 tbody 内部
                    $('.category_table tbody').html(htmlStr);
                }
            });
            // 根据点击的按钮改变模态框内的按钮数据
            $('#myModal').on('show.bs.modal',function(e) {
                console.log(e.relatedTarget);
                console.log($(e.relatedTarget));
                
                
                const str = $(e.relatedTarget).text();
                // console.log(str);
                const id = $(e.relatedTarget).attr('data-id');
                // console.log(id);
                
                $('#modalSubmit').text(str);
                if(str === '编辑'){
                    $('#modalSubmit').attr('class','btn btn-info').attr('data-id', id);
                    const name = $(e.relatedTarget).parent().prev().prev().text()
                    const slug = $(e.relatedTarget).parent().prev().text()
                    $('#recipient-name').val(name);
                    $('#message-text').text(slug)
                    // console.log(typeof $('#message-text').text());
                    
                }
                else {
                    $('#modalSubmit').attr('class', 'btn btn-success');
                    $('#myModal form').trigger('reset');
                }
            })
            // 新增信息/修改信息
            $("#modalSubmit").on('click',function(){
                const str = $("#modalSubmit").text();
                console.log($('#message-text').text());
                if(str === '新增分类'){
                    $.ajax({
                        type: "post",
                        url: newUrl.category_add,
                        data: {
                            name:$("#recipient-name").val(),
                            slug:$('#message-text').val()
                        },
                        dataType: "json",
                        success: function (response) {
                            console.log(response);
                            const code = response.code;
                            if(code === 201){
                                location.reload();
                            }
                        }
                    });
                }
                else if(str === '编辑') {
                    $.ajax({
                        type: "post",
                        url: newUrl.category_edit,
                        data: {
                            id:$("#modalSubmit").attr('data-id'),
                            name:$("#recipient-name").val(),
                            slug:$("#message-text").val()
                        },
                        dataType: "json",
                        success: function (response) {
                            if(code === 201){
                                location.reload();
                            }
                        }
                    });
                }
            })
            // 删除信息
            $('tbody').on('click','a',function(){
                // console.log($(this).attr('data-id'));
                
                $.ajax({
                    type: "post",
                    url: newUrl.category_delete,
                    data: {
                        id:$(this).attr('data-id')
                    },
                    dataType: "json",
                    success: function (response) {
                        // console.log(response);
                        const code = response.code;
                        if(code === 204) {
                            location.reload();
                        }
                        
                    }
                });
            })

            
        })
    </script>

</html>
