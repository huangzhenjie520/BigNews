<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./js/http.js"></script>
    <script src="./libs/template-web.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章列表
      </div>
      <div class="container-fluid common_con">
        <div class="row opt_btns">
          <div class="col-xs-6">
            <form class="form-inline">
              <select id="selCategory" name="" class="form-control input-sm">
                <option value="">所有分类</option>
                <option>未分类</option>
                <option>奇趣事</option>
                <option>会生活</option>
                <option>爱旅行</option>
              </select>
              <select id="selStatus" name="" class="form-control input-sm">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="已发布">已发布</option>
              </select>
              <button id="btnSearch" class="btn btn-default btn-sm">
                筛选
              </button>
            </form>
          </div>
          <div class="col-xs-6">
            <a
              href="article_release.html"
              class="btn btn-success btn-sm pull-right"
              id="release_btn"
              >发表文章</a
            >
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover mp20">
          <thead>
            <tr>
              <th>标题</th>
              <th>作者</th>
              <th>分类</th>
              <th class="text-center">发表时间</th>
              <th class="text-center">状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王积千造统最头</td>
              <td>杰克</td>
              <td>奇趣事</td>
              <td class="text-center">2017-06-08 07:08:46</td>
              <td class="text-center">已发布</td>
              <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs"
                  >编辑</a
                >
                <a class="btn btn-danger btn-xs delete">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row text-center">
          <ul id="pagination" class="pagination-sm"></ul>
        </div>
      </div>
    </div>
    <script type="text/html" id="category_list">
        <option value="">所有分类</option>
      {{ each data }}
        <option value="{{ $value.id }}">{{ $value.name }}</option>
      {{ /each }}
    </script>
    <script type="text/html" id="article_list">
      {{ each data.data }}
          <tr>
          <td>{{ $value.title }}</td>
          <td>{{ $value.author }}</td>
          <td>{{ $value.category }}</td>
          <td class="text-center">{{ $value.date }}</td>
          <td class="text-center">{{ $value.state }}</td>
          <td class="text-center">
              <a href="article_edit.html" class="btn btn-default btn-xs"
              >编辑</a
              >
              <a class="btn btn-danger btn-xs delete" data-id="{{ $value.id }}">删除</a>
          </td>
          </tr>
      {{ /each }}
    </script>
    <script>
      const $pagination = $("#pagination");
      $(function() {
        $.ajax({
          url: newUrl.category_list,
          dataType: "json",
          success: function(response) {
            //   console.log(response);
            const htmlArr = template("category_list", response);
            $("#selCategory").html(htmlArr);
          }
        });

        function getArticleList(page = 1) {
          $.ajax({
            url: newUrl.article_query,
            data: {
              type: $("#selCategory").val(),
              state: $("#selStatus").val(),
              page: page,
              perpage: 10
            },
            dataType: "json",
            success: function(response) {
              //   console.log(response);
              const totalPages = response.data.totalPage;
              const startPage = page;
              const code = response.code;
              if (code === 200) {
                const htmlArr = template("article_list", response);
                // console.log(htmlArr);
                $("tbody").html(htmlArr);
                resetpage(totalPages, startPage);
              }
            }
          });
        }
        getArticleList();
        $("#btnSearch").on("click", function(e) {
          e.preventDefault();
          getArticleList();
        });
        $("tbody").on("click", ".delete", function() {
          const id = $(this).attr("data-id");
          $.ajax({
            type: "post",
            url: newUrl.article_delete,
            data: {
              id: id
            },
            dataType: "json",
            success: function(response) {
              if ((response.code = 204)) {
                getArticleList();
              }
            }
          });
          //   console.log($(this));
        });
        // resetpage();

        function resetpage(totalPages = 10, startPage = 1) {
          $pagination.twbsPagination("destroy");
          $pagination.twbsPagination({
            first: "首页",
            prev: "上一页",
            next: "下一页",
            last: "尾页",
            startPage: startPage,
            totalPages: totalPages,
            visiblePages: 7,
            onPageClick: function(event, page) {
              //   console.log(page);
              if (startPage !== page) {
                getArticleList(page);
              }
            }
          });
        }
      });
    </script>
  </body>
</html>
